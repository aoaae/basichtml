<!DOCTYPE html>
<html>

<head>
    <title>เข้าสู่ระบบ sign in form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    -->
    <link href="style/customStyle.css" rel="stylesheet">
</head>


<body>
    <div style="background-image: url('asset/image/bg-purple.png');" class="container-login">
        <div class="col-md-12">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="account-wall">
                    <div>
                        <h4 class="text-center">เข้าสู่ระบบ</h4>
                    </div>
                    <img class="logo-img" src="asset/image/npru-logo.png" alt="">
                    <form class="form-signin" action="">
                        <div class="txtInput">
                            <input type="text" class="form-control" placeholder="อีเมล" required autofocus>
                        </div>
                        <div class="txtInput">
                            <input type="password" class="form-control" placeholder="รหัสผ่าน" required autofocus>
                        </div>
                        <div class="txtInput">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">เข้าสู่ระบบ</button>
                        </div>
                        <br>
                        <label class="pull-left">
                            <input type="checkbox" value="remember-me"> จำฉันไว้
                        </label>
                        <a href="form_signup.html" class="pull-right">ยังไม่ได้สมัครสมาชิก? ลงทะเบียน </a>

                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>


</body>

</html>
